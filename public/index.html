<!doctype html>
<html lang="zh_CN" data-ng-app="line">
<head>
    <meta charset="UTF-8">
    <title>Line</title>
    <link rel="stylesheet" href="/stylesheets/styles.css"/>
</head>
<body>
<header class="navbar navbar-static-top line-header">

</header>
<div class="container">
    <div class="search" data-ng-controller='searchCtrl'>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="歌词/歌手/拼音"
                   data-ng-model="keyword"
                   data-ng-keydown="search($event)"/>
            <span class="input-group-btn"
                  data-ng-click="search($event)">
                <button class="btn btn-default" type="button">Search!</button>
            </span>
        </div>
    </div>
    <div class="player">
        <div class="song-progress"
             data-ng-controller="progressCtrl">
            <div class="progress">
                <div class="progress-bar"
                     role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"
                     data-ng-style="{width: progress + '%'}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <div class="row player-control"
                     data-ng-controller="playerCtrl">
                    <div class="col-lg-12 mb-20">
                        <div class="song-img"
                             data-ng-class="{rotate: !playlist.paused}">
                            <div class="center-big"></div>
                            <div class="center-small"></div>
                            <img class="src"
                                 data-ng-src="{{playlist.current&&playlist.current.imgurl ? playlist.current.imgurl : '/images/line.png'}}"
                                 alt=""/>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn btn-default"
                             data-ng-click="playlist.prev()">
                            <span class="glyphicon glyphicon-backward"></span>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn btn-default"
                             data-ng-show="playlist.paused"
                             data-ng-click="playlist.play()">
                            <span class="glyphicon glyphicon-play"></span>
                        </div>
                        <div class="btn btn-default"
                             data-ng-show="!playlist.paused"
                             data-ng-click="playlist.pause()">
                            <span class="glyphicon glyphicon-pause"></span>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn btn-default"
                             data-ng-click="playlist.stop()">
                            <span class="glyphicon glyphicon-stop"></span>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="btn btn-default"
                             data-ng-click="playlist.next()">
                            <span class="glyphicon glyphicon-forward"></span>
                        </div>
                    </div>
                </div>
                <div class="playlist play-list-con" data-ng-controller="playlistCtrl">
                    <div class="bg-info clearfix playlist-item"
                         data-ng-class="{'bg-info': playlist.current != track,'btn-primary': playlist.current == track}"
                         data-ng-repeat="track in playlist.tracks">
                        <div class="btn btn-default btn-xs btn-success play"
                             data-ng-click="play(track)">
                            <span class="glyphicon glyphicon-play"></span>
                        </div>
                        <span class="song-name">{{track.filename}}</span>

                        <div class="btn btn-default btn-danger btn-xs pull-right remove"
                             data-ng-click="remove(track)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 search-item-con" data-ng-controller="resultsCtrl">
                <div class="result-nav mb-20 clearfix"
                     data-ng-if="explorer.total>explorer.query.pagesize">
                    <button class="btn btn-primary btn-sm pull-left"
                            data-ng-disabled="explorer.query.page==1"
                            data-ng-click="explorer.prev()">上一页
                    </button>
                    <span>第{{explorer.query.page}}页，共{{explorer.total}}页</span>
                    <button class="btn btn-primary pull-right btn-sm"
                            data-ng-disabled="explorer.total<=explorer.query.pagesize"
                            data-ng-click="explorer.next()">下一页
                    </button>
                </div>
                <div class="bg-info clearfix search-item"
                     data-ng-repeat="result in explorer.results">
                    <span class="result-name">{{result.filename}}</span>

                    <div class="btn btn-success btn-xs pull-right"
                         data-ng-click="add(result)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascripts/vendor/jquery/jquery-2.1.1.js"></script>
<script src="javascripts/vendor/underscore.js"></script>
<script src="javascripts/vendor/howler/howler.js"></script>
<script src="javascripts/vendor/angular/angular.js"></script>
<script src="javascripts/line.js"></script>
<script src="javascripts/service/server.js"></script>
<script src="javascripts/service/playlist.js"></script>
<script src="javascripts/service/explorer.js"></script>
<script src="javascripts/controls/resultsCtrl.js"></script>
<script src="javascripts/controls/searchCtrl.js"></script>
<script src="javascripts/controls/playlistCtrl.js"></script>
<script src="javascripts/controls/playerCtrl.js"></script>
<script src="javascripts/controls/progressCtrl.js"></script>
</body>
</html>
