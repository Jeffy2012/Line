<div id="player"
     class="navbar-fixed-bottom"
     data-ng-controller="playerCtrl">
    <div class="player-right">
        <div class="player-control mr-10 mt-25"
             data-ng-click="prev()">
            <span class="glyphicon glyphicon-backward"></span>
        </div>
        <div class="player-control mr-10 mt-25"
             data-ng-if="player.paused"
             data-ng-click="play()">
            <span class="glyphicon glyphicon-play"></span>
        </div>
        <div class="player-control mr-10 mt-25"
             data-ng-if="!player.paused"
             data-ng-click="pause()">
            <span class="glyphicon glyphicon-pause"></span>
        </div>
        <div class="player-control mr-10 mt-25"
             data-ng-click="next()">
            <span class="glyphicon glyphicon-forward"></span>
        </div>
    </div>
    <div class="player-left">
        <div class="track-info">
            <span>{{player.current.filename}}</span>
        </div>
        <span class="current">{{player.pos() | time}}</span>
        <span class="duration">{{player.current.duration | time}}</span>

        <div class="progress">
            <div class="progress-bar"
                 role="progressbar"
                 aria-valuenow="{{progress}}"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 style="width: 40%"
                 data-ng-style="{width: progress + '%'}">
            </div>
        </div>
    </div>
</div>
