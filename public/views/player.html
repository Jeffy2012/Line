<div class="player"
     data-ng-controller="playerCtrl">
    <div class="player-left">
        <div class="player-control mr-10 mt-25"
             data-ng-click="player.prev()">
            <span class="glyphicon glyphicon-backward"></span>
        </div>
        <div class="player-control mr-10 mt-25"
             data-ng-if="!player.playing()"
             data-ng-click="player.play()">
            <span class="glyphicon glyphicon-play"></span>
        </div>
        <div class="player-control mr-10 mt-25"
             data-ng-if="player.playing()"
             data-ng-click="player.pause()">
            <span class="glyphicon glyphicon-pause"></span>
        </div>
        <div class="player-control mr-10 mt-25"
             data-ng-click="player.next()">
            <span class="glyphicon glyphicon-forward"></span>
        </div>
    </div>
    <div class="player-right">
        <div class="btn-group" data-ng-if="player.type !== 'FM'">
            <label class="btn btn-xs btn-default" data-ng-model="player.mode" btn-radio="'NORMAL'">
                <span class="glyphicon glyphicon-retweet"></span></label>
            <label class="btn btn-xs  btn-default" data-ng-model="player.mode" btn-radio="'LOOP'">
                <span class="glyphicon glyphicon-repeat"></span></label>
            <label class="btn btn-xs  btn-default" data-ng-model="player.mode" btn-radio="'RANDOM'">
                <span class="glyphicon glyphicon-random"></span></label>
        </div>
        <div class="visual">
            <img class="singer-img" data-ng-src="{{player.current.imgurl | size:80}}" alt="" width="48"/>
            <canvas width="300px" height="48px"></canvas>
        </div>
        <span class="current">{{player.currentTime | time}}</span>
        <span class="duration">{{player.current.duration | time}}</span>


        <div class="progress" data-ng-click="seek($event)">
            <div class="progress-bar"
                 role="progressbar"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 data-ng-style="{width: player.progress + '%'}">
            </div>
        </div>
    </div>
</div>
